<!DOCTYPE html>
<html>
<head>
    <title>AI Image Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #0066cc;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .prompt {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            text-align: right;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Image Generator</h1>
        <p>Create amazing images with artificial intelligence</p>
    </div>
    
    <div class="nav">
        <a href="{% url 'home' %}">Generate</a>
        <a href="{% url 'gallery' %}">Gallery</a>
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
